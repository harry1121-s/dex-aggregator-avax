specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PangolinExchange
    network: avalanche
    source:
      address: "0xefa94DE7a4656D787667C749f7E1223D71E9FD88"
      abi: PangolinExchange
      startBlock: 771980
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: PangolinExchange
          file: ./abis/PangolinExchange.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreatedPangolin
      file: ./src/pangolin-exchange.ts
  - kind: ethereum/contract
    name: TraderJoe
    network: avalanche
    source:
      address: "0x9Ad6C38BE94206cA50bb0d90783181662f0Cfa10"
      abi: TraderJoe
      startBlock: 2486392
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: TraderJoe
          file: ./abis/TraderJoe.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreatedJoe
      file: ./src/pangolin-exchange.ts
